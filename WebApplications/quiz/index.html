<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Box</title>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-8 card " style="padding: 10px; margin-right: 20px;">

                    <form onsubmit="calculate();return false">
                        <div id="parsedxml"> </div>
                        <br>
                        <div style="text-align: right; padding: 20px;">
                            <button class="btn btn-primary" id="btn">Grade Quiz</button>
                        </div>
                    </form>
                </div>
                <div class="col-2 card" style="height:auto">
                    <h2>Tips:</h2><br>
                    <li style="list-style: none;">
                        <ul>Read each question twice before answering</ul>
                        <ul>Try to devote maximun 1 minute for each question. </ul><br><br><br>
                        <ul>Total Question: 5</ul>
                        <ul>Marking: 1 Point/question.</ul>
                    </li>
                    <br><br><br><br>

                    <h4 id="marks"></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
