<body>

<script>
        var obj = new Date();
        document.getElementById("date").innerHTML = "<h5>Date: "+obj.getDate() + "/" + obj.getMonth() + "/" + obj.getFullYear()+"</h5>";
        document.getElementById("Time").innerHTML = "<h5>Time: "+ obj.getHours() + ":" + obj.getMinutes() + ":" + obj.getSeconds()+"</h5>";
